<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área y perímetro</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Primer taller JavaScript</p>
    </header>
    <section>
        <h2>Calcular área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">Ingrese el lado del cuadrado:</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
        </form>
    </section>

    <section>
        <h2>Calcular área y perímetro de un triángulo</h2>
        <form action="">
            <label for="InputSide1">Ingrese el lado 1 del triángulo:</label>
            <input id="InputSide1" type="number"/>
            <label for="InputSide2">Ingrese el lado 2 del triángulo:</label>
            <input id="InputSide2" type="number"/>
            <label for="InputBase">Ingrese la base del triángulo:</label>
            <input id="InputBase" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perímetro</button>
            <label for="InputHigh">Ingrese la altura del triángulo:</label>
            <input id="InputHigh" type="number"/>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
        </form>
    </section>
    
    <section>
        <h2>Calcular área y perímetro de un circulo</h2>
        <form action="">
            <label for="InputRadio">Ingrese el radio del circulo:</label>
            <input id="InputRadio" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
